<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/styles.css">
  <script type="text/javascript" src="./public/js/bundle.js"></script>
  <title>Currency Converter</title>
</head>
<body>
  <h1>The amazing Currency Converter</h1>
  <div id="app">
    <form id = "euroInput">
      <label for="euroConversionAmount"> Amount in Euros â‚¬</label>

          <select id="currency_select" v-model="selectedCurrency">
            <option disabled value="">Select a currency</option>
            <option v-for="( rate, name) in rates" :value="rate">{{name}}</option>
          </select>
    </form>
  <h2>Converted amount: {{currencyFromEuroConversion}}</h2>

    <form id = "euroOutput">

      <label for="currency_select"> Select Currency:</label>
          <select id="currency_select" v-model="selectedCurrency">
            <option disabled value="">Select a currency</option>
            <option v-for="( rate, name) in rates" :value="rate">{{name}}</option>
          </select>
    </form>
    <h2>Converted amount: {{currencyToEuroConversion}}</h2>

<ul id="currencyList" >
<li v-for="( rate, name) in rates">{{ name}} - {{rate }}
</li>

</ul>
  </div>

</body>
</html>
